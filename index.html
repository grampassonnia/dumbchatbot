<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Extremely dumb chat-bot</title>
    </head>

    <body>
        <header>
            <h1>EXTREMELY DUMB CHAT-BOT</h1>
        </header>
        <main class="conversation">
            <div class="bot">Welcome to the <strong>Extremely Dumb Chat-Bot</strong> chat-app! Type something in the box and press the button to send a message (but don't expect a sensible answer, I don't know what I'm saying).</div>
        </main>
        <section class="message">
            <form id='input'>
                <textarea placeholder="Type here"></textarea>
                <button type="submit" class="send">SEND</button>
            </form>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
